<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            font-family: Arial;
        }

        .calculator {
            width: 260px;
            background: #000;
            border-radius: 20px;
            padding: 15px;
        }

        .display {
            width: 100%;
            height: 60px;
            background: #111;
            color: white;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .num {
            background: #333;
            color: white;
        }

        .op {
            background: orange;
            color: white;
        }

        .equal {
            background: green;
            color: white;
            grid-column: span 4;
            border-radius: 25px;
        }

        .clear {
            background: red;
            color: white;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" class="display" id="display" disabled>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="op" onclick="append('/')">/</button>
        <button class="op" onclick="append('*')">*</button>
        <button class="op" onclick="append('-')">âˆ’</button>

        <button class="num" onclick="append('7')">7</button>
        <button class="num" onclick="append('8')">8</button>
        <button class="num" onclick="append('9')">9</button>
        <button class="op" onclick="append('+')">+</button>

        <button class="num" onclick="append('4')">4</button>
        <button class="num" onclick="append('5')">5</button>
        <button class="num" onclick="append('6')">6</button>
        <button class="op" onclick="append('.')">.</button>

        <button class="num" onclick="append('1')">1</button>
        <button class="num" onclick="append('2')">2</button>
        <button class="num" onclick="append('3')">3</button>
        <button class="op" onclick="append('0')">0</button>
        
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let display = document.getElementById("display");

    function append(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
